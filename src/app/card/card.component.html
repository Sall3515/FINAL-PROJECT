<div [class.dark]="themeService.settheme$|async" class="card ">
    <img [class.image-dark]="themeService.settheme$|async" [src]="card.image" alt="Avatar" style="width:100% ">

    <div class="container">
        <h2 [class.white]="themeService.settheme$|async">{{card.title}}</h2>
        <p [class.white]="themeService.settheme$|async">{{card.description}}
        </p>
        <p class="currency" [class.white]="themeService.settheme$|async">{{card.price | currency: "EUR"}}
        </p>
    </div>

    <button class="cart" *ngIf="!isCart && this.a" (click)="addToCart.emit(card.id)">ADD TO
        CART</button>

    <button class="delete-cart" *ngIf="isCart" (click)="deleteC.emit(card.id) "> DELETE</button>
    <button class="btn" *ngIf="isCart">BUY</button>

</div>
