<nav class="navbar navbar-expand-lg navbar-big" [class.dark]="themeService.settheme">

    <div class="container-fluid">
        <img [class.image-dark]="themeService.settheme" src="/assets/images/log.png" width="70px" alt="">
        <a class="navbar-brand" routerLink="/home" [class.white]="themeService.settheme">FruitShop</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link " [class.white]="themeService.settheme" aria-current="page"
                        routerLink="/home">Home</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle link" [class.white]="themeService.settheme"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        About
                    </a>
                    <ul class="dropdown-menu" [class.dark]="themeService.settheme">

                        <li> <a class="dropdown-item" [class.white]="themeService.settheme"
                                routerLink="/about/our-story">Our
                                Story</a></li>
                        <li> <a class="dropdown-item" [class.white]="themeService.settheme"
                                routerLink="/about/our-team">
                                Contact Us</a></li>

                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" [class.white]="themeService.settheme"
                        routerLink="/shop">Shop</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" [class.white]="themeService.settheme"
                        routerLink="/cart">Cart</a>
                </li>
                <ng-container *ngIf="!user">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" [class.white]="themeService.settheme"
                            routerLink="/sign-in">Sign In</a>
                    </li>
                </ng-container>


            </ul>
        </div>

        <form class="d-flex" role="search">


            <input [(ngModel)]="search" name="search" class="form-control me-2" type="search" placeholder="Search"
                aria-label="Search" role="search">

            <button class="btn btn-outline-secondary" type="submit" (click)="mySearch.emit(search)">Search</button>
            <div [class.dark]="themeService.settheme" class="loginicon" *ngIf="user">
                <i class="fa-solid fa-user "></i>
                <p>{{user.firstName}}</p>
            </div>
            <ng-container *ngIf="user">
                <div class="logout">
                    <a (click)="signOut.emit()" class="nav-link" aria-current="page"
                        [class.white]="themeService.settheme" routerLink="/">
                        Sign Out
                    </a>
                </div>
            </ng-container>

            <div class="switcher">
                <input (click)="setValue()" type="checkbox" id="toggle_checkbox" [checked]="themeService.settheme">

                <label class="label" for="toggle_checkbox">
                    <div id="star">
                    </div>

                </label>
            </div>

        </form>
    </div>
</nav>

<!-- second navbar -->


<nav class="navbar navbar-small" [class.dark]="themeService.settheme">
    <div class="container-fluid  d-flex">
        <a href="/"><img [class.image-dark]="themeService.settheme" src="/assets/images/log.png" width="80px"
                alt=""></a>
        <div class="d-flex nav-small">

            <div class="switcher">
                <input (click)="setValue()" type="checkbox" id="toggle_checkbox2" [checked]="themeService.settheme">

                    </div>

                </label>
            </div>
            <div>
                <button [class.whitenav]="themeService.settheme" class="navbar-toggler" type="button"

                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>

        </div>


        <div class="offcanvas offcanvas-end " [class.dark]="themeService.settheme" tabindex="-1"

            <div class="offcanvas-header">
                <img [class.image-dark]="themeService.settheme" src="/assets/images/log.png" width="70px" alt="">
                <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">FruitShop</h5>
                <button [class.whitenav]="themeService.settheme" type="button" class="btn-close "
                    data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">

                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <ng-container *ngIf="!user">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" [class.white]="themeService.settheme"
                                data-bs-dismiss="offcanvas" routerLink="/sign-in">Sign In</a>
                        </li>
                    </ng-container>
                    <li class="nav-item">
                        <a class="nav-link " [class.white]="themeService.settheme" aria-current="page"
                            data-bs-dismiss="offcanvas" routerLink="/home">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle link" [class.white]="themeService.settheme"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            About
                        </a>
                        <ul class="dropdown-menu" [class.dark]="themeService.settheme">

                            <li> <a class="dropdown-item" [class.white]="themeService.settheme"
                                    routerLink="/about/our-story" data-bs-dismiss="offcanvas">Our
                                    Story</a></li>
                            <li> <a class="dropdown-item" [class.white]="themeService.settheme"
                                    routerLink="/about/our-team" data-bs-dismiss="offcanvas">
                                    Contact Us</a></li>

                        </ul>
                    </li>


                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" [class.white]="themeService.settheme"
                            data-bs-dismiss="offcanvas" routerLink="/shop">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" [class.white]="themeService.settheme"
                            data-bs-dismiss="offcanvas" routerLink="/cart">Cart</a>
                    </li>



                </ul>
                <form class="d-flex mt-3 sign-in-form" role="search">
                    <input [(ngModel)]="search" name="search" class="form-control me-2" type="search"
                        placeholder="Search" aria-label="Search" role="search">

                    <button class="btn btn-outline-secondary" type="submit" (click)="mySearch.emit(search)"
                        data-bs-dismiss="offcanvas">Search</button>

                    <div [class.dark]="themeService.settheme" class="loginicon" *ngIf="user">
                        <i class="fa-solid fa-user "></i>
                        <p>{{user.firstName}}</p>
                    </div>
                    <ng-container *ngIf="user">
                        <div class="logout">
                            <a (click)="signOut.emit()" class="nav-link" aria-current="page"
                                [class.white]="themeService.settheme" routerLink="/" data-bs-dismiss="offcanvas">
                                Sign Out
                            </a>
                        </div>
                    </ng-container>

                </form>
            </div>
        </div>
    </div>
</nav>
